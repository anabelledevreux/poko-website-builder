inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
    heading:
      native: system-ui
    code:
      native: monospace-code
  - name: Typo
    body:
      native: system-ui
      custom: Poppins
    heading:
      native: system-ui
      custom: Poppins
    code:
      native: monospace-code
      custom: Poppins
customFontsImport:
  - name: Poppins
    source:
      type: fontsource
      name: Poppins
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: ceramicmac
    value: '#c68c27'
  - name: fond
    value: '#423b2f'
  - name: typo
    value: '#ebe3d0'
  - name: blanc
    value: '#ffffff'
  - name: micmac
    value: '#3a3f73'
  - name: details
    value: '#487ed3'
  - name: text
    value: '#000001'
palettes:
  - name: Micmac
    text: text
    bg: blanc
    accent: micmac
    border: ''
    text-decoration: details
    text--marker: ''
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
  - name: Ceramicmac
    text: Fond
    bg: Blanc
    accent: Ceramicmac
    border: Ceramicmac
    text-decoration: Ceramicmac
    text--marker: Ceramicmac
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
styleContexts:
  - name: main
    value: ctx
ctxCssImport:
  filename: ctx.css
