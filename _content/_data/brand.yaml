ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
    heading:
      native: system-ui
    code:
      native: monospace-code
  - name: Typo
    body:
      native: system-ui
      custom: Poppins
    heading:
      native: system-ui
      custom: Poppins
    code:
      native: monospace-code
      custom: Poppins
customFontsImport:
  - name: Poppins
    source:
      type: fontsource
      name: Poppins
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: Ceramicmac
    value: '#c68c27'
  - name: Fond
    value: '#423b2f'
  - name: Typo
    value: '#ebe3d0'
  - name: Blanc
    value: '#ffffff'
palettes:
  - name: Ceramicmac
    text: Typo
    bg: Fond
    accent: Ceramicmac
    border: Ceramicmac
    text-decoration: Ceramicmac
    text--marker: Ceramicmac
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
styleContexts:
  - name: main
    value: ctx
